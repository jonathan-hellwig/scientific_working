PROTO moving_platform [
  field SFVec3f    translation     0 0 0                 # Is `Transform.translation`.
  field SFRotation rotation        0 1 0 0               # Is `Transform.rotation`.
  field SFString   name            "moving_platform"         # Is `Solid.name`.
  field SFString   controller      "platform_controller"
]
{
  Robot {
    translation IS translation
    rotation IS rotation 
    name IS name
  children [
    DEF RAIL SliderJoint {
      jointParameters JointParameters {
        axis 0 1 0
      }
      device [
        LinearMotor {
          name "sliding_joint"
          minPosition -10.0
          maxPosition 10.0
        }
      ]
      endPoint Solid {
        translation 0 0 0.0
        rotation 0 0 0 0
        children [
          DEF PLATFORM Shape {
            appearance PBRAppearance {
              baseColor 0.5 0.5 0.5
              roughness 1
              metalness 0.5
            }
            geometry Box {
              size 2.0 3.0 0.05
            }
          }
        ]
        boundingObject USE PLATFORM
        physics Physics {
        }
      }
    }
  ]
  }
}
